<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Syne+Mono&display=swap"
			rel="stylesheet">
		<script src="https://kit.fontawesome.com/99eb425101.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="src/style.css">
	
</head>

<body>
	<div class="container">
		<div class="square">
			<span class="box">
				<p class="tempNow">
					<span id="tempNowNum">21</span>°
				</p>
				<button id="CF">
					C/F
				</button>
				<form id="searchBox">
					<input type="text" id="search-text-input" placeholder="Tokyo" autocomplete="off" autofocus="off">
					<button id="emp" type="submit">
						🔍
					</button>
					
				</form>
			</span>
		</div>
		
		<div class="Today">
			<section class="iconToday">
				<i class="fas fa-cloud-rain"></i>
			</section>
			<section class="tempToday">
				13°/ <strong>23°</strong>
			</section>
			<span class="todayRest">
				<section class="dateToday">
					<span id="time">
						<span id="hour">
							18
						</span>:
						<span id="minute">
							20
						</span> ///
					</span>
					<span id="month">3</span> /
					<span id="date">26</span> 
					(
					<span id="day">Fri</span>	
						)
				</section>
				<section class="humi">
					humidity 86%
				</section>
				<section class="wind">
					wind 2km/h
				</section>
			</span>
			
		</div>
		<div class="weatherImg">
			<img src=img/rain.webp  alt="weather">
		</div>
		<div class="AWeek">
			<div class="row">
				<div class="col-sm">
					<span class="ADay">
						<section class="iconADay">
							<i class="fas fa-cloud-rain"></i>
						</section>
						<section class="tempADay">
							Sat 
							<br />
							20°
						</section>
					</span>
				</div>
				<div class="col-sm">
					<span class="ADay">
						<section class="iconADay">
							<i class="fas fa-cloud-rain"></i>
						</section>
						<section class="tempADay">
							Sat 
							<br />
							20°
						</section>
					</span>
				</div>
				<div class="col-sm">
					<span class="ADay">
						<section class="iconADay">
							<i class="fas fa-cloud-rain"></i>
						</section>
						<section class="tempADay">
							Sat 
							<br />
							20°
						</section>
					</span>
				</div>
				<div class="col-sm">
					<span class="ADay">
						<section class="iconADay">
							<i class="fas fa-cloud-rain"></i>
						</section>
						<section class="tempADay">
							Sat 
							<br />
							20°
						</section>
					</span>
				</div>
				<div class="col-sm">
					<span class="ADay">
						<section class="iconADay">
							<i class="fas fa-cloud-rain"></i>
						</section>
						<section class="tempADay">
							Sat 
							<br />
							20°
						</section>
					</span>
				</div>
				<div class="col-sm">
					<span class="ADay">
						<section class="iconADay">
							<i class="fas fa-cloud-rain"></i>
						</section>
						<section class="tempADay">
							Sat 
							<br />
							20°
						</section>
					</span>
				</div>
			</div>

			
		
		
		</div>
	
	
	</div>
	<script src="src/index.js"></script>
</body>
</html>
